spring.application.name=graduationProject
spring.datasource.url=jdbc:postgresql://localhost:5433/graduationProject
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false
spring.mvc.view.json.prefixJson=true
logging.level.org.springframework.web= DEBUG
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
server.ssl.enabled=false
logging.level.org.springframework.web.server.adapter.HttpWebHandlerAdapter=DEBUG
spring.codec.log-request-details=true













